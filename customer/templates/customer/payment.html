{% extends 'customer/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg overflow-hidden">
                <div class="card-header bg-dark text-white rounded-top">
                    <h4 class="mb-0 text-center">Payment Page</h4>
                </div>
                <div class="card-body p-5">
                    
                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    
                    <div class="text-center mb-4">
                        <h3 class="text-success">Total Amount</h3>
                        <h2 class="display-4">â‚¹{{ total_amount|floatformat:2 }}</h2>
                    </div>
                    
                    <form method="post" action="{% url 'payment' %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-lg px-4 py-2">Submit Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
