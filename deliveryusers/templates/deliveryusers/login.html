<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d5dcdc;
        }
        .login-container {
            background-color: #ffffff; /* White background */
            border-radius: 30px; /* Rounded corners */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Slightly stronger shadow */
            padding: 40px; /* Increased padding */
            margin-top: 40px; /* Adjusted margin for vertical centering */
            width:400px; /* Increased max-width for a wider container */
        }
        .login-title {
            margin-bottom: 24px; /* Increased margin for spacing */
            font-weight: bold;
        }
        .form-control:focus {
            box-shadow: none; /* Remove default box shadow on focus */
            border-color: #007bff; /* Change border color on focus */
        }
        .btn-primary {
            background-color: #15171a;  /* Custom blue color */
            border-radius: 10px;
            border-color: #bdc4c7;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085a0;
        }
        .alert-danger {
            margin-top: 16px; /* Space between error and form */
        }
        .form-label {
            font-weight: bold; /* Bold labels */
            display: block; /* Make labels block elements */
            margin-bottom: 0.5rem; /* Spacing between label and input */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h2 class="text-center login-title">Delivery User Login</h2>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Invalid credentials, please try again.</strong>
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary mt-2 w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p class="text-muted mb-0 d-inline">Are you a Restaurant Staff?</p>
                <a href="{% url 'restaurant_login' %}" class="nav-link  d-inline font-weight-bold ">Login Here</a>

            </div>
        </div>
    </div>
    <footer class="page-footer text-light py-3" style="background-color: #47525c">
        <div class="text-center">
            &copy; 2024 Copyright:
            <a href="{% url 'index' %}" class="text-light text-decoration-none">Deliver</a> | 
            <a href="{% url 'restaurant_login' %}" class="text-light text-decoration-none">Restaurant Login</a>
        </div>
    </footer>
    
</body>
</html>
