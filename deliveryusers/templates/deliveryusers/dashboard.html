{% extends 'deliveryusers/base.html' %}

{% block content %}
<h1 class="text-center mt-3">My Orders</h1>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>â‚¹{{ order.total_amount }}</td>
                        <td>{{ order.status }}</td>
                        <td class="text-center">
                            <a href="{% url 'delivery_order_detail' order.id %}" class="btn btn-primary btn-sm">View</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No orders assigned.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
