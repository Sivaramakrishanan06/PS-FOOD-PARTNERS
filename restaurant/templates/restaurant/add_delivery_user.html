{% extends 'restaurant/base.html' %}

{% block title %}Add Delivery User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Delivery User</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="id_first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="Enter first name" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="id_last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Enter last name" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter email" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="id_phone_number" class="form-label">Phone Number</label>
                <input type="text" name="phone_number" id="id_phone_number" class="form-control" placeholder="Enter phone number" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="id_address" class="form-label">Address</label>
                <input type="text" name="address" id="id_address" class="form-control" placeholder="Enter address" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Enter password" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm password" required>
            </div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-dark">Add Delivery User</button>
        </div>
    </form>
</div>
{% endblock %}
